<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GoTech! Consultoria Tecnologica</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="contacto">
    <img class="imagencontacto" src="./imagenes/Imagen Contacto.png" alt="dos personas dándose la mano">
    <div class="form">
      <h1>Te ayudamos</h1>
      <ul>
        <li>Tel: +34 655 895 611</li>
        <li><a>Email: info@gotech.com</a></li>
      </ul>
      <h1>Déjanos tu consulta:</h1>
    <!--elemento contenedor específico para contener formularios-->
      <form action="/my-handling-form-page" method="post" class="form">
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_mail" />
          </li>
          <li>
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="user_tel" />
          </li>
          <li>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" name="user_message">Necesito ayuda para</textarea>
          </li>
        </ul>
        <br>
    <!--El elemento button permite generar botones creativos más complejos-->  
          <li class="button">
            <button type="submit">Enviar</button>
          </li>
      </form>
    </div>
    </section>
  </body>
</html>
